
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#050507">
    <title>MangaTurk AI PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #050507; color: white; overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #root { width: 100%; height: 100%; }
        
        /* Tam Ortalanmış Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050507; z-index: 10000;
            display: flex; flex-direction: column; items: center; justify-content: center;
        }
        .pulse-logo {
            width: 90px; height: 90px; background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 24px; display: flex; items: center; justify-content: center;
            box-shadow: 0 20px 50px rgba(59, 130, 246, 0.3); animation: logo-pulse 2s infinite ease-in-out;
        }
        @keyframes logo-pulse { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.05); filter: brightness(1.2); } }
        
        .loader-track { width: 160px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 40px; overflow: hidden; position: relative; }
        .loader-fill { position: absolute; left: 0; top: 0; height: 100%; width: 40%; background: #3b82f6; border-radius: 10px; animation: loading-slide 1.5s infinite ease-in-out; }
        @keyframes loading-slide { 0% { left: -40%; } 100% { left: 100%; } }

        .splash-text { margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.3em; color: rgba(255,255,255,0.4); text-transform: uppercase; }

        /* General UI Fixes */
        .app-header { position: absolute; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(5,5,7,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); padding-top: var(--sat); }
        .app-content { position: absolute; top: 0; bottom: 0; left: 0; right: 0; z-index: 10; }
        .custom-scroll::-webkit-scrollbar { width: 0; height: 0; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="splash-screen">
        <div class="pulse-logo">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <h1 class="mt-8 text-2xl font-black italic tracking-tighter text-white">MANGA<span class="text-blue-500">TURK</span></h1>
        <div class="loader-track"><div class="loader-fill"></div></div>
        <p class="splash-text">Sistem Hazırlanıyor</p>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const ss = document.getElementById('splash-screen');
            if(ss) { 
                setTimeout(() => {
                    ss.style.opacity = '0';
                    ss.style.pointerEvents = 'none';
                    setTimeout(() => ss.remove(), 600);
                }, 1000);
            }
        });
    </script>
</body>
</html>
