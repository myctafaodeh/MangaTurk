
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>MangaTurk AI PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; color: white; overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #root { width: 100%; height: 100%; position: relative; }
        
        /* Mobil Uygulama StandartlarÄ± */
        .app-header { 
            position: absolute; top: 0; left: 0; right: 0; 
            z-index: 1000; background: rgba(10,10,12,0.9); 
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-top: var(--sat);
        }
        .app-content {
            position: absolute; top: 60px; bottom: 0; left: 0; right: 0;
            overflow: hidden; z-index: 10;
        }
        .app-content.header-expanded { top: 140px; }
        
        .modern-input {
            background: #1c1c1e; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: #fff; padding: 12px; font-size: 14px;
            width: 100%; outline: none; transition: all 0.2s;
        }
        .modern-input:focus { border-color: #3b82f6; background: #2c2c2e; }
        
        .action-btn {
            background: #2563eb; color: #fff; border: none; border-radius: 12px;
            padding: 10px 20px; font-weight: 800; font-size: 12px;
            text-transform: uppercase; cursor: pointer; transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.95); }

        .custom-scroll::-webkit-scrollbar { width: 0; height: 0; }
        .bubbles-font { font-family: 'Shadows Into Light', cursive; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">
{

    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
