
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>MangaTurk AI PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; color: white; overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #root { width: 100%; height: 100%; }
        
        /* Profesyonel Splash Screen */
        #splash-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; items: center; justify-content: center;
            transition: opacity 0.5s ease-out;
        }
        .pulse-logo {
            width: 80px; height: 80px; background: linear-gradient(135deg, #2563eb, #7c3aed);
            border-radius: 22px; display: flex; items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(37,99,235,0.4); animation: logo-pulse 2s infinite;
        }
        @keyframes logo-pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
        
        .loader-bar { width: 140px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 30px; overflow: hidden; }
        .loader-progress { width: 40%; height: 100%; background: #3b82f6; border-radius: 10px; animation: progress 2s infinite ease-in-out; }
        @keyframes progress { 0% { transform: translateX(-100%); } 100% { transform: translateX(250%); } }

        /* Arayüz Sabitleri */
        .app-header { position: absolute; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); padding-top: var(--sat); }
        .app-content { position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow: hidden; }
        .custom-scroll::-webkit-scrollbar { width: 0; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="splash-screen">
        <div class="pulse-logo">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <h1 class="mt-6 text-xl font-black italic tracking-tighter">MANGA<span class="text-blue-500">TURK</span></h1>
        <div class="loader-bar"><div class="loader-progress"></div></div>
        <p class="mt-4 text-[9px] text-zinc-600 font-bold uppercase tracking-[0.2em]">Engine Initializing...</p>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    <script>
        // React yüklendiğinde splash'i kaldır
        window.addEventListener('load', () => {
            setTimeout(() => {
                const ss = document.getElementById('splash-screen');
                if(ss) { ss.style.opacity = '0'; setTimeout(() => ss.remove(), 500); }
            }, 1500);
        });
    </script>
</body>
</html>
