
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#050507">
    <title>MangaTurk AI PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #050507; color: white; overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #root { width: 100%; height: 100%; }
        
        #splash-screen {
            position: fixed; inset: 0;
            background: #050507; z-index: 10000;
            display: flex; flex-direction: column;
            items: center; justify-content: center;
            text-align: center;
        }
        .pulse-logo {
            width: 110px; height: 110px; 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 30px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4); 
            animation: splash-zoom 2.5s infinite ease-in-out;
            margin: 0 auto 2.5rem auto;
        }
        @keyframes splash-zoom { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.08); filter: brightness(1.3); } }
        
        .loader-track { width: 200px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 0 auto; overflow: hidden; position: relative; }
        .loader-fill { position: absolute; left: 0; top: 0; height: 100%; width: 50%; background: #3b82f6; border-radius: 10px; animation: loader-slide 1.5s infinite ease-in-out; }
        @keyframes loader-slide { 0% { left: -50%; } 100% { left: 100%; } }

        .loading-text { margin-top: 1.5rem; font-size: 11px; font-weight: 900; letter-spacing: 0.5em; color: rgba(255,255,255,0.4); text-transform: uppercase; }

        .app-header { position: absolute; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(5,5,7,0.98); backdrop-filter: blur(40px); border-bottom: 1px solid rgba(255,255,255,0.05); padding-top: var(--sat); }
        .custom-scroll::-webkit-scrollbar { width: 0; height: 0; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="splash-screen">
        <div class="pulse-logo">
            <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <h1 class="text-4xl font-black italic tracking-tighter text-white">MANGA<span class="text-blue-500">TURK</span></h1>
        <div class="loader-track mt-10"><div class="loader-fill"></div></div>
        <p class="loading-text">Engine Initializing</p>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const ss = document.getElementById('splash-screen');
            if(ss) { 
                setTimeout(() => {
                    ss.style.opacity = '0';
                    ss.style.transition = 'opacity 0.8s ease-out';
                    setTimeout(() => ss.remove(), 800);
                }, 1200);
            }
        });
    </script>
</body>
</html>
