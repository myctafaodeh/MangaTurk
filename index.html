
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>MangaTurk AI PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; color: white; overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #root { width: 100%; height: 100%; position: relative; }
        
        /* Splash/Loading Screen */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-col; items: center; justify-content: center;
        }
        .loader-ring {
            width: 50px; height: 50px; border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* App Layout */
        .app-header { 
            position: absolute; top: 0; left: 0; right: 0; 
            z-index: 1000; background: rgba(10,10,12,0.95); 
            backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-top: var(--sat);
        }
        .app-content {
            position: absolute; top: 60px; bottom: 0; left: 0; right: 0;
            overflow: hidden; z-index: 10;
        }
        .header-expanded { top: 130px !important; }

        .custom-scroll::-webkit-scrollbar { width: 0; height: 0; }
        .bubbles-font { font-family: 'Shadows Into Light', cursive; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="splash">
        <div class="loader-ring"></div>
        <h1 class="mt-6 text-xl font-black italic tracking-tighter text-white">MANGA<span class="text-blue-500">TURK</span></h1>
        <p class="mt-2 text-[10px] text-zinc-500 font-bold uppercase tracking-widest animate-pulse">AI Motoru Yükleniyor...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Sayfa tamamen yüklendiğinde splash ekranını kaldır
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => document.getElementById('splash').remove(), 500);
            }, 1500);
        });
    </script>
</body>
</html>
